<div class="row mb-3" *ngIf="user">
    <hr class="mt-3">

    <div class="col-12 col-sm-6 p-2 p-md-5 d-flex justify-content-center align-items-center">
        <img [src]="'\../../../../assets/images/' + user.gender.toLowerCase() + '-avatar.png'"
        [alt]="user.name + '\' face'"
        [title]="user.name + '\' face'">
    </div>

    <div class="col-12 col-sm-6 p-4 d-flex flex-column justify-content-center">
        <h2>User Detail</h2>

        <p class="lead"><b>Name:</b> {{ user.name }}</p>
        <p class="lead"><b>Gender:</b> {{ user.gender }}</p>
        <p class="lead"><b>Subscription Type:</b> {{ user.subType }}</p>
        <p class="lead"><b>Status:</b>
            <span [ngStyle]="{color: user.status === 'Active' ? 'green' : 'red'}">
                {{ user.status }}
            </span>
        </p>

    </div>
    
</div>
